{{ partial "header.html" . }}
	{{ $data := .Data }}
	<main class="container wrap">
		   <ul class="list-wrapper">
				{{ range $index, $value := .Data.Terms.ByCount }}
					<li>
						<a href="{{ $.Site.BaseURL }}/{{ $data.Plural }}/{{ $value.Name | urlize }}/">
							{{  title $value.Name }}
							<sup>{{ $value.Count }}</sup>
						</a>
					</li>
				{{ end }}
			</ul>
	</main>
{{ partial "footer.html" . }}
