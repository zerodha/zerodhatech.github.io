<div class="author">
    {{ if .Params.author }}
    {{ $author := .Params.author }}
        {{ with index .Site.Data.authors $author }}
            <span class="avatar"><img src="{{ .avatar }}" alt="{{ .name }}" /></span>
            <div class="meta">
                <div>
                    <a href="{{ $.Site.BaseURL }}/authors/{{ $author }}" class="name">{{ .name }}</a>
                    <div class="desig">{{ .title }}</div>
                </div>

                <!-- {{ if ne .Date.Year 1 }}<br />
                    <div class="date">{{ dateFormat "02 Jan 2006" $.Date }}</div>
                {{ end }} -->

                <div class="urls">
                    {{ if ne .homepage "" }}
                    <a href="{{ .homepage }}">
                        <svg  data-testid="geist-icon" fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24" style="width:24px;height:24px"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>
                    </a>{{ end }}
                    {{ if ne .github  ""}}
                    <a href="{{ .github }}">
                        <svg  data-testid="geist-icon" fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24" style="width:24px;height:24px"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22"/></svg>
                    </a>
                    {{ end }}
                </div>
            </div>
        {{ end }}
    {{ end }}
</div>
